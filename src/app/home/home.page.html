<ion-content>
  <div class="container" [ngClass]="{'day': luzStatus, 'night': !luzStatus}">
    <ion-grid class="centered">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-icon name="{{ luzStatus ? 'sunny' : 'moon' }}" class="icon"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
